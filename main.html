<!DOCTYPE html>
<html>
  <head>
    <meta charset="euc-kr" />
    <title>부산대 환산점수 계산</title>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="csv_read.js"></script>
  </head>

  <body>
    <h1>부산대 환산점수 계산기</h1>
    <hr />
    <tr>
      <fieldset>
        <legend>과 선택</legend>
        <select id="major_select" onchange="show_major()"></select>
        <input type="text" id="major_line" />
      </fieldset>
    </tr>
    <hr />

    <fieldset>
      <legend>점수 입력</legend>
      <table>
        <tr>
          <td>국어 표준점수 :</td>
          <td><input id="kor" type="text" /></td>
        </tr>
        <tr>
          <td>수학 표준점수 :</td>
          <td><input id="math" type="text" /></td>
        </tr>
        <tr>
          <td>영어 등급:</td>
          <td><input id="eng" type="text" /></td>
        </tr>
        <tr>
          <td>한국사 등급 :</td>
          <td><input id="hist" type="text" /></td>
        </tr>
        <tr>
          <td>탐구1 표준점수 :</td>
          <td><input id="tam1" type="text" /></td>
        </tr>
        <tr>
          <td>탐구2 표준점수 :</td>
          <td><input id="tam2" type="text" /></td>
        </tr>
      </table>
      <br />
      <input type="submit" value="점수 계산" onclick="cac()" /><br /><br />
      환산 점수 :
      <input type="text" id="change_score_res" />
      <br /><br />
      <input type="reset" value="초기화" onclick="reset()" />
      <input type="submit" value="결과 보기" onclick="show_res()" /><br /><br />
    </fieldset>
    <hr />
    <fieldset>
      <legend>결과</legend>
      <table>
        <tr>
          <td>평균 환산 점수 :</td>
          <td><input type="text" id="major_aver_score" /></td>
        </tr>
        <tr>
          <td>예상 결과 :</td>
          <td><input type="text" id="answer" /></td>
        </tr>
      </table>
    </fieldset>
    <h4>!주의!</h4>
    <h5>~대충 주의에 쓸만한 내용~</h5>
  </body>
</html>
