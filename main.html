<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>부산대 환산점수 계산</title>
    <script src="calculate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="csv_read.js"></script>
  </head>

  <body>
    <h1>부산대 환산점수 계산기</h1>
    <hr />
    <tr>
      <td>계열 :</td>
      <td>
        <input type="radio" name="major" value="m_kor" checked="checked" /> 문과
        <input type="radio" name="major" value="m_sci" /> 이과
      </td>
    </tr>
    <hr />

    <fieldset>
      <legend>점수 입력</legend>
      <table>
        <tr>
          <td>국어 표준점수 :</td>
          <td><input id="kor" type="text" /></td>
        </tr>
        <tr>
          <td>수학 표준점수 :</td>
          <td><input id="math" type="text" /></td>
        </tr>
        <tr>
          <td>영어 등급:</td>
          <td><input id="eng" type="text" /></td>
        </tr>
        <tr>
          <td>한국사 등급 :</td>
          <td><input id="hist" type="text" /></td>
        </tr>
        <tr>
          <td>탐구1 표준점수 :</td>
          <td><input id="tam1" type="text" /></td>
        </tr>
        <tr>
          <td>탐구2 표준점수 :</td>
          <td><input id="tam2" type="text" /></td>
        </tr>
      </table>
      <br />
      <input type="submit" value="점수 계산" onclick="cac()" /><br /><br />
      환산 점수 :
      <input type="text" id="change_score_res" />
      <br /><br />
      <input type="reset" value="초기화" onclick="reset()" />
    </fieldset>
    <br />
    <fieldset>
      과 선택<br />
      <select id="major_select" onchange="show_res()"></select>
      <input type="text" id="major_aver_score" />
      <input type="text" id="answer" />
    </fieldset>

    <h4>!주의!</h4>
    <h5>~대충 주의에 쓸만한 내용~</h5>
  </body>
</html>
